{% extends "layout.html" %} {% block body %}

<h2 class="mt-5">Signed</h2>
<div id="post" class="top">
  <table>
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ first }}</td>

        <td>{{ last }}</td>

        <td>{{ email }}</td>
      </tr>
    </tbody>
  </table>
</div>

<section>
  <a href="/login">Next</a>
</section>

{% endblock %}
