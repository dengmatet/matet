<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue chat.com</title>
    <link rel="stylesheet" href="static/style.css" />
    <link rel="stylesheet" href="static/reset.css" />
  </head>
  <body>
    {% block body %}
    <div class="mobile-menu-btn">
      <nav>
        <ul>
          <li>
            <a href=""
              ><img src="static/img/more.png" alt="mobile-menu-btn" />
            </a>
            <ul>
              <li>
                <button
                  class="btn"
                  onclick="document.getElementById('show-form').style.display='block'"
                  style="width: auto"
                >
                  Sign up
                </button>
              </li>
              <li><a href="/logout">Logout</a></li>
              <li><a href="/sign">About me</a></li>
              <li>
                <img class="individual" src="static/img/user.jpg" alt="" />
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
    <header class="header-main">
      <a href="https://dengmatet.github.io" class="logo">
        <img src="static/img/line.png" alt="Web application logo" />
      </a>
      <ul>
        <li>
          <a href=""><img src="static/img/home.png" alt="" /></a>
        </li>
        <li>
          <a href=""><img src="static/img/people.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="static/img/virtual-assistant.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="static/img/small-talk.png" alt="" /></a>
        </li>

        <li>
          <a href="#"><img src="static/img/notification-bell.png" alt="" /></a>
        </li>
      </ul>

      <div class="sm">
        <form action="" method="post">
          <input
            autocomplete="off"
            autofocus
            placeholder="Search..."
            type="text"
            id=""
          />
          <button type="submit">
            <img src="static/img/search.png" alt="search button" />
          </button>
        </form>
        <div class="sm-links">
          <a href="">
            <img src="static/img/facebook.png" alt="facebook link"
          /></a>
          <a href=""
            ><img src="static/img/instagram.png" alt="instagram link"
          /></a>
          <a href="">
            <img src="static/img/twitter.png" alt="twitter link" />
          </a>
          <a href="">
            <img src="static/img/youtube.png" alt="youtube link" />
          </a>
        </div>
      </div>
    </header>

    <aside>
      <div class="side">
        <div id="show-form" class="login-page">
          <!--- creating the form-box --->
          <div class="form-box">
            <div class="button-box">
              <div id="btn"></div>
              <button type="button" onclick="login()" class="toggle-btn">
                Log In
              </button>
              <button type="button" onclick="signup()" class="toggle-btn">
                Sign Up
              </button>
            </div>
            <!--- creating login form --->
            <form action="/" method="post" id="login" class="input-group-login">
              <input
                autocomplete="off"
                autofocus
                type="email"
                name="email"
                class="input-field"
                placeholder="Email.."
                id=""
                required
              />
              <input
                autocomplete="off"
                autofocus
                type="password"
                name="password"
                class="input-field"
                placeholder="Password"
                id=""
                required
              />
              <input type="checkbox" name="checkbox" class="check-box" id="" />
              <span>Remember Password</span>
              <button type="submit" class="submit-btn">Log in</button>
            </form>
            <!--- creating the signup form--->
            <form
              action="/sign"
              method="post"
              id="sign-up"
              class="input-group-sign-up"
            >
              <input
                autocomplete="off"
                autofocus
                type="text"
                name="fname"
                class="input-field"
                placeholder="First Name"
                required
              />
              <input
                autocomplete="off"
                autofocus
                type="text"
                name="lname"
                class="input-field"
                placeholder="Last Name"
                required
              />
              <input
                autocomplete="off"
                autofocus
                type="email"
                name="email"
                class="input-field"
                placeholder="Enter Email"
                required
              />
              <input
                autocomplete="off"
                autofocus
                type="password"
                name="password"
                class="input-field"
                placeholder="Enter Password"
                required
              />
              <input
                autocomplete="off"
                autofocus
                type="password"
                name="password"
                class="input-field"
                placeholder="Confirm Password"
                required
              />
              <input type="checkbox" name="checkbox" class="check-box" />
              <span>I agree to the terms and conditions</span>
              <button type="submit" class="submit-btn">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </aside>
    <section>
      <div id="post" class="middle-post">
        <h1>hello everyone here is side for posting</h1>
      </div>
    </section>

    <footer>
      <div class="footer-down">
        <h4>GOOD BYE</h4>
      </div>
    </footer>
    <!--- link to the javascript and move into form --->
    <script src="static/script.js"></script>
    {% endblock %}
  </body>
</html>
